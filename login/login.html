<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="form__wrapper">
                <form class="form" id="form">
                    <h2 class="form__title">Вход</h2>
                    <div class="form__inputs">
                        <div class="form__inputWrapper">
                            <label for="">Логин</label>
                            <input type="text" class="form__input" id="login" name="login">
                        </div>
                        <div class="form__inputWrapper">
                            <label for="">Пароль</label>
                            <input type="password" class="form__input" id="password" name="password">
                        </div>
                    </div>
                    <div class="form__output" id="form__output">                        
                    </div>
                    <div class="form__buttons">
                        <button type="submit" class="form__button">Вход</button>
                        <a href="../register/register.html" class="form__button">Зарегистрироваться</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
